      <input name="txtNam" type="text" id="txtNam" maxlength="4" /></td>

  <tr>
    <td>Giới tính:</td>
    <td><input type="radio" name="radio" id="txtGioitinh" value="txtGioitinh" />

  </tr>
  <tr>
    <td>Địa chỉ:</td>
    <td><label for="txtDiaChi"></label>
      <textarea name="txtDiaChi" id="txtDiaChi" cols="45" rows="5"></textarea></td>

  <fieldset>
  <legend><font color="red">Vui Lòng Nhập Thông Tin Đăng Nhập</font></legend>

      <td width="56%"><label for="txtTenDangNhap"></label>

    <tr>
      <td colspan="2" align="center"><input type="submit" name="btnDangKy" id="btnDangKy" value="Đăng Ký" />

        "/></td>
